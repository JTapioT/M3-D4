<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
  <title>Book Shop</title>
</head>
<body>

<div class="d-flex justify-content-center mt-5">
  <h1 class="text-center">Strive Book Shop</h1>
  <img src="./assets/books.png" height="50px" alt="">
  <img class="ml-3 shoppingCart" src="./assets/shoppingcart.png" height="50px" alt="" data-toggle="modal" data-target="#cartModal">
</div>

<!-- Modal -->
<div class="modal fade" id="cartModal" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content" style="width: 800px;">
      <div class="modal-header">
        <h5 class="modal-title" id="staticBackdropLabel">Books added to your cart</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body d-flex flex-column cartContainer">
        <!-- INSERT HERE THE BOOKS -->
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Buy the books</button>
      </div>
    </div>
  </div>
</div>

<!-- Book Search -->
<div class="form-row justify-content-center align-items-center">
  <input class="bookSearch mr-2" type="text" placeholder="search" onchange="" style="padding: 6px;"/>
  <a href="#" class="btn btn-primary search-btn mr-2">Search for Books</a>
  <button type="button" class="btn btn-success d-none skippedBtn">Show skipped books</button>
</div>


<!-- Container for listed books -->
<div class="container mt-5">
  <div class="row booksContainer">

  </div>
</div>




<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
<script src="./index.js"></script>
</body>
</html>
